<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Pay Estimator</title>
    <meta name="description" content="pay, salary, taxes">
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao|Pacifico|Raleway|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao|Montserrat|Pacifico|Raleway|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="header">
        <div>
            <img class="logoPhoto" src="https://i.postimg.cc/vB6H3DDM/logo.png" alt="logo">
        </div>

        <div class="head-text">
            <div class="headText1">
                <h1>
                    Got hired or hiring?
                </h1>
            </div>

            <div class="headText2">
                <h1>
                    Estimate the pay now!
                </h1>
            </div>
        </div>

        <div>
            <form class="sign-up-form">
                <label for="email-input">Email</label>
                <input type="email" name="email-input">
                <label for="password-input">Password</label>
                <input type="password" name="password-input">
                <div class="form-buttons">
                    <button class="login-button">Log-in</button>
                    <a class="create-account-button" href="index.html">Sign-up! </a>
                </div>
            </form>
        </div>
    </div>

    <div id="navBar">
        <div class="linkNav">
            <a href="index.html">Home</a>
        </div>
        <div class="linkNav">
            <a href="index.html">Employer</a>
        </div>
        <div class="linkNav">
            <a href="index.html">Employee</a>
        </div>
        <div class="linkNav">
            <a href="index.html">Contact</a>
        </div>
        <div class="linkNav sign-up-link">
            <a class="create-account-button" href="index.html">Sign-up! </a>
        </div>
        <div class="linkNav log-in-link">
            <a class="super-link" href="index.html">Log-in</a>
        </div>

    </div>

    <br><br><br>
    <div>
        <div>
            <h3>
                &#x2659; Employee pay Estimator (California):
            </h3>
        </div>
        <br><br>
        <div class="employee-estimator">
            <div class="input-box">
                <p>Hourly pay</p>
                <input id="hourly-pay-employee" type="number" onfocus="this.value=''">
            </div>
            <div class="input-box">
                <p>Taxes</p>
                <input id="allowance" type="number" placeholder="10%">
            </div>
            <div class="input-box">
                <p>Total hours</p>
                <input id="total-hours-employee" type="number" onfocus="this.value=''">
            </div>
            <div class="input-box">
                <p>Bonus</p>
                <input id="bonus-employee" type="number" placeholder="$" onfocus="this.value=''">
            </div>

        </div>
        <br>
        <div class="result">
            <input class="calculate-button" type="button" value="Calculate" onclick="grossPayEmployee()">

        </div>
        <div id="result-window" class="hidden">
            <p id="amount"></p>
            <button class="restart">Restart</button>

        </div>

    </div>
    <br>
    <br>
    <br>
    <div>
        <h3>
            &#x2659; Employee pay Estimator (California):
        </h3>
    </div>
    <br><br>
    <div class="employer-estimator">
        <div class="input-box">
            <p>Hourly pay</p>
            <input id="hourly-pay-employer" type="number" onfocus="this.value=''">
        </div>
        <div class="input-box">
            <p>Employees</p>
            <input id="employees-number" type="number" onfocus="this.value=''">
        </div>
        <div class="input-box">
            <p>Total hours</p>
            <input id="total-hours-employer" type="number" onfocus="this.value=''">
        </div>
        <div class="input-box">
            <p>Bonus</p>
            <input id="bonus-employer" type="number" placeholder="$" onfocus="this.value=''">
        </div>

    </div>


    <br>
    <div class="result-employer">
        <input class="calculate-button" type="button" value="Calculate" onclick="grossPayEmployer()">

    </div>
    <div id="show-result-employer" class="hidden">
        <p id="amount-employer"></p>
        <button class="restart">Restart</button>

    </div>



</body>

</html>
